<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            minlength="4"
            maxlength="32"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            minlength="4"
            maxlength="32"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="form-field">
          I accept the terms of agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field first-one">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="radio"
              value="Yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="radio"
              value="No"
            >
              No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="form-field">
          What time do you get to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
          type="range"
          name="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label class="form-field">
          Would you reccomend us?
          <select name="reccomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
